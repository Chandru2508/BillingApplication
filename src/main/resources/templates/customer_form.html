<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Customer Form</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script th:src="@{/customer.js}"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h2
        th:text="${customer.id} != null ? 'Edit Customer' : 'Add Customer'"
      ></h2>
      <form
        th:action="@{/customers/save}"
        th:object="${customer}"
        method="post"
        onsubmit="return validateCustomerForm();"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
          <label for="customerName" class="form-label">Name</label>
          <input
            type="text"
            id="customerName"
            class="form-control"
            th:field="*{name}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="customerMobile" class="form-label">Mobile</label>
          <input
            type="text"
            id="customerMobile"
            class="form-control"
            th:field="*{mobile}"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
    <!-- Bootstrap 5 JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
