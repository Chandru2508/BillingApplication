<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Invoices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(
          135deg,
          rgba(241, 228, 201, 0.9),
          rgba(195, 185, 157, 0.9)
        );
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h2>Invoices</h2>

      <!-- Create Button -->
      <a href="/invoices/add" class="btn btn-primary mb-3">Create Invoice</a>

      <!-- Search Form -->
      <form th:action="@{/invoices/search}" method="get" class="row g-2 mb-3">
        <div class="col-md-3">
          <input
            type="text"
            name="id"
            class="form-control"
            placeholder="Search by Invoice ID"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            name="customerName"
            class="form-control"
            placeholder="Search by Customer Name"
          />
        </div>
        <div class="col-md-3">
          <input
            type="date"
            name="date"
            class="form-control"
            placeholder="Search by Date"
          />
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Search</button>
        </div>
      </form>

      <!-- Invoices Table -->
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Invoice ID</th>
            <th>Date</th>
            <th>Customer</th>
            <th>Total Amount (â‚¹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="invoice : ${invoices}">
            <td>
              <a
                th:href="@{'/invoices/' + ${invoice.id}}"
                th:text="${invoice.id}"
                >1</a
              >
            </td>
            <td th:text="${#temporals.format(invoice.date, 'yyyy-MM-dd')}">
              Date
            </td>
            <td th:text="${invoice.customer.name}">Customer</td>
            <td th:text="${invoice.total}">0.00</td>
            <td>
              <a
                th:href="@{'/invoices/delete/' + ${invoice.id}}"
                onclick="return confirm('Delete this invoice?')"
                class="btn btn-sm btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
