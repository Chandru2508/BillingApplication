<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/customer.js}"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Customer List</h2>
    <a href="/customers/add" class="btn btn-primary mb-3">Add New Customer</a>

    <!-- Search Form -->
    <form th:action="@{/customers/searchCustomers}" method="get" class="row g-3 mb-4">
        <div class="col-md-2">
            <input type="text" name="id" class="form-control" placeholder="Search by ID">
        </div>
        <div class="col-md-2">
            <input type="text" name="name" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-2">
            <input type="text" name="mobile" class="form-control" placeholder="Search by Mobile Number">
        </div>
        <div class="col-md-2">
            <input type="date" name="createdAt" class="form-control">
        </div>
        <div class="col-md-1">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>

    <!-- Table -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer, iterStat : ${customers}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${customer.id}">C001</td>
            <td th:text="${customer.name}">John Doe</td>
            <td th:text="${customer.mobile}">9876543210</td>
            <td>
                <a th:href="@{'/customers/edit/' + ${customer.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/customers/delete/' + ${customer.id}}"
                   onclick="return confirm('Are you sure to delete this customer?')"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
</body>
</html>
