<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.productId != null} ? 'Edit Product' : 'Add Product'">Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${product.productId != null} ? 'Edit Product' : 'Add New Product'" class="mb-4">Product Form</h2>

    <form th:action="@{/products/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}" />

<!--         <div class="mb-3"> -->
<!--             <label class="form-label">Product ID</label> -->
<!--             <input type="text" class="form-control" th:field="*{productId}" required/> -->
<!--         </div> -->

        <div class="mb-3"> 
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" th:field="*{productName}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" class="form-control" th:field="*{category}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Unit Price (â‚¹)</label>
            <input type="number" class="form-control" th:field="*{unitPrice}" step="0.01" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity in Stock</label>
            <input type="number" class="form-control" th:field="*{quantityInStock}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Tax (%)</label>
            <input type="number" class="form-control" th:field="*{taxPercent}" step="0.01" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
