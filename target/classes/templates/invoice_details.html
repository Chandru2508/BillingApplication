<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Invoice Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(
          135deg,
          rgba(241, 228, 201, 0.9),
          rgba(195, 185, 157, 0.9)
        );
      }
    </style>
  </head>
  <body class="container mt-5">
    <h2 class="mb-4">Invoice Details</h2>

    <div class="card p-4 mb-4">
      <p><strong>Invoice ID:</strong> <span th:text="${invoice.id}"></span></p>
      <p><strong>Date:</strong> <span th:text="${invoice.date}"></span></p>
      <p>
        <strong>Customer:</strong>
        <span th:text="${invoice.customer.name}"></span>
      </p>
    </div>

    <h4>Items</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Tax (%)</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${invoiceItems}">
          <td th:text="${item.product.productName}">Product Name</td>
          <td th:text="${item.price}">0.00</td>
          <td th:text="${item.quantity}">1</td>
          <td th:text="${item.tax}">0</td>
          <td th:text="${item.total}">0.00</td>
        </tr>
      </tbody>
    </table>

    <h5>Total Amount: â‚¹<span th:text="${invoice.total}"></span></h5>

    <a
      th:href="@{/invoices/{id}/pdf(id=${invoice.id})}"
      class="btn btn-primary mt-3"
      >Download PDF</a
    >
    <a href="/invoices" class="btn btn-secondary mt-3">Back to List</a>
  </body>
</html>
